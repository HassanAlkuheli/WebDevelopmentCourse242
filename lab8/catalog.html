<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; }
        .card-img-top { height: 150px; object-fit: contain; padding: 10px; }
        .card-header { background-color: #ffc107; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Book Catalog</h2>
        <div class="row" id="book-container">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        fetch('books.txt')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('book-container');
                data.forEach(book => {
                    const card = `
                        <div class="col-md-2 col-sm-4 col-6"> <!-- Adjusted for 6 cards per row on medium screens -->
                            <div class="card h-100">
                                <div class="card-header">${book.itemname}</div>
                                <img src="${book.image}" class="card-img-top" alt="${book.itemname}">
                                <div class="card-body">
                                    <h6 class="card-title">${book.description}</h6>
                                    <p class="card-text">Author: ${book.author}</p>
                                </div>
                                <div class="card-footer bg-light">
                                    Price: ${book.price}
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
