<!doctype html>
<html>
<head><meta charset="utf-8"><title>Delete Book</title></head>
<body>
  <h2>Delete Book</h2>
  <label>Book id: <input id="id"></label>
  <button onclick="del()">Delete</button>
  <div id="msg"></div>

  <script>
    async function del(){
      const id = document.getElementById('id').value;
      if (!id) return alert('enter id');
      const res = await fetch('/books/'+id,{method:'DELETE'});
      const data = await res.json();
      document.getElementById('msg').innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
