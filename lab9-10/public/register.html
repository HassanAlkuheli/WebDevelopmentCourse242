<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <style>
    body{font-family:Arial;}
    .box{width:260px;margin:40px auto;border:1px solid #ccc;padding:15px;}
    label{display:block;margin-top:10px;}
    input{width:100%;padding:6px;box-sizing:border-box;}
    button{margin-top:10px;}
  </style>
</head>
<body>
  <div class="box">
    <h3>Registration</h3>
    <label>Username</label>
    <input id="username" type="text">
    <label>Password</label>
    <input id="password" type="password">
    <label>Confirm Password</label>
    <input id="confirm" type="password">
    <label>Email</label>
    <input id="email" type="email">
    <button onclick="register()">Submit</button>
    <div id="msg"></div>
  </div>

  <script>
    async function register(){
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirm').value;
      const e = document.getElementById('email').value;
      if (p !== c) return alert('Passwords do not match');

      const res = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username: u, password: p, email: e })
      });
      const data = await res.json();
      if (data.ok) {
        document.getElementById('msg').innerText = 'Registered successfully';
      } else {
        document.getElementById('msg').innerText = JSON.stringify(data);
      }
    }
  </script>
</body>
</html>
